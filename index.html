<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Практическая работа №5">
    <meta name="author" content="Новицкий Олег">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="логотип сайта">
      </header>

      <main class="content page__content">
        <section class="profile">
          <img class="profile__avatar" src="images/avatar.jpg" alt="аватар">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button link-design" type="button"></button>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button class="profile__add-button link-design" type="button"></button>
        </section>
     
        <section class="cards">
        </section>

        <template id="userCards">
          <article class="card">
            <img class="card__image" src="#" alt="">
            <h2 class="card__name"></h2>
            <button class="card__hart-button" type="button"></button>
            <button class="card__recycle-button" type="button"></button>
          </article>
        </template>
      </main>

      <footer class="footer">
        <p class="footer__author">&#169; 2022. Новицкий&nbsp;Олег</p>
      </footer>

      <div class="popup" id="userData">
        <div class="popup__container">
          <button class="popup__close link-design" type="button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="formEditProf" novalidate>
            <input 
              type="text" 
              class="popup__input" 
              id="popupUserName" 
              name="name" 
              value=""
              minlength="2"
              maxlength="40"
              required 
              placeholder="Имя">
            <span id="popupUserName-error" class="error"></span>
            <input 
              type="text" 
              class="popup__input" 
              id="popupUserJob" 
              name="job" 
              value=""
              minlength="2"
              maxlength="200"
              required 
              placeholder="Профессия">
            <span id="popupUserJob-error" class="error"></span>
            <button type="submit" class="popup__button" disabled>Сохранить</button> 
          </form>
        </div>
      </div>

      <div class="popup" id="userImg">
        <div class="popup__container">
          <button class="popup__close link-design" type="button"></button>
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form" name="formEditImg" novalidate>
            <input 
              type="text" 
              class="popup__input" 
              id="popupUserLocation" 
              name="location" 
              value=""
              minlength="2"
              maxlength="30"
              required 
              placeholder="Название">
            <span id="popupUserLocation-error" class="error"></span>
            <input 
              type="url" 
              class="popup__input" 
              id="popupUserLink" 
              name="link" 
              value="" 
              required
              placeholder="Ссылка на картинку">
            <span id="popupUserLink-error" class="error"></span>
            <button type="submit" class="popup__button popup__button_invalid" id="saveImg" disabled>Сохранить</button>
          </form>
        </div>
      </div>
      
      <div class="popup popup_eclipse" id="viwerImg">
        <div class="popup__img-container">
          <button class="popup__close link-design" type="button"></button>
          <img class="popup__img-big" src="#" alt="" id="bigImg">
          <h2 class="popup__img-name" id="imgName"></h2>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
