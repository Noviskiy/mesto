<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Практическая работа №4">
    <meta name="author" content="Новицкий Олег">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="логотип сайта">
        </header>

        <main class="content page__content">

            <section class="profile">
                <img class="profile__avatar" src="images/avatar.jpg" alt="аватар">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button link-design" type="button"></button>
                    <p class="profile__job">Исследователь океана</p>
                </div>
                <button class="profile__add-button link-design" type="button"></button>
            </section> 

            <section class="cards">
              <article class="card">
                <img class="card__image" src="./images/p-void-ro85WEbUoig-unsplash.jpg" alt="фото - Белое море зимой">
                <h2 class="card__name">Белое море</h2>
                <button class="card__hart-button" type="button"></button>
              </article>
              <article class="card">
                <img class="card__image" src="./images/radik-sitdikov-uPx334kOgm0-unsplash.jpg" alt="фото - небольшая часовня на Соловецком архипелаге">
                <h2 class="card__name">Соловки</h2>
                <button class="card__hart-button" type="button"></button>
              </article>
              <article class="card">
                <img class="card__image" src="./images/19192_original.jpg" alt="фото - космодром Плесецк">
                <h2 class="card__name">Космодром Плесецк</h2>
                <button class="card__hart-button" type="button"></button>
              </article>
              <article class="card">
                <img class="card__image" src="./images/9MAAAgOf8OA-1920.jpg" alt="фото - музей Малые Корелы">
                <h2 class="card__name">Малые Корелы</h2>
                <button class="card__hart-button" type="button"></button>
              </article>
              <article class="card">
                <img class="card__image" src="./images/bkBwGDlQImY.jpg" alt="фото - Нёнокса">
                <h2 class="card__name">Нёнокса</h2>
                <button class="card__hart-button" type="button"></button>
              </article>
              <article class="card">
                <img class="card__image" src="./images/kargopol.jpg" alt="фото - Каргополь">
                <h2 class="card__name">Каргополь</h2>
                <button class="card__hart-button" type="button"></button>
              </article>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__author">&#169; 2022. Новицкий&nbsp;Олег</p>
        </footer>

        <div class="popup" id="userData">
          <div class="popup__container">
            <button class="popup__close link-design"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__content" name="editProf">
              <input type="text" class="popup__user-data" id="popupUserName" name="name" value="" placeholder="Имя">
              <input type="text" class="popup__user-data" id="popupUserJob" name="job" value="" placeholder="Профессия">
              <button type="submit" class="popup__save link-design">Сохранить</button>
            </form>
          </div>
        </div>

    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
